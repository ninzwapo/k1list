<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bayranan Auto Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4da6ff;
      color: white;
      cursor: pointer;
    }

    tfoot td {
      font-weight: bold;
      background: #f9f9f9;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ“‹ Bayranan Auto Viewer</h2>
  <div id="tableContainer">Loading data...</div>
</div>

<script>
  const fileUrl = 'https://raw.githubusercontent.com/ninzwapo/k1list/main/bayranan.xlsx';
  let tableData = [];
  let sortColumn = null;
  let ascending = true;

  fetch(fileUrl)
    .then(res => res.arrayBuffer())
    .then(data => {
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      tableData = XLSX.utils.sheet_to_json(sheet, { defval: "" });
      renderTable();
    })
    .catch(err => {
      document.getElementById("tableContainer").innerHTML = `<p style="color:red;">Failed to load Excel file.</p>`;
      console.error("Error loading Excel:", err);
    });

  function renderTable() {
    const container = document.getElementById('tableContainer');
    container.innerHTML = "";

    if (tableData.length === 0) return;

    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const headers = Object.keys(tableData[0]);

    const headerRow = document.createElement('tr');
    headers.forEach(header => {
      const th = document.createElement('th');
      th.textContent = header;
      th.addEventListener('click', () => sortTableByColumn(header));
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    tableData.forEach(row => {
      const tr = document.createElement('tr');
      headers.forEach(h => {
        const td = document.createElement('td');
        td.textContent = row[h];
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);

    // Total row
    const tfoot = document.createElement('tfoot');
    const totalRow = document.createElement('tr');
    headers.forEach(header => {
      const td = document.createElement('td');
      if (header.toLowerCase() === 'bayranan') {
        const sum = tableData.reduce((acc, row) => {
          const val = parseFloat(row[header]);
          return acc + (isNaN(val) ? 0 : val);
        }, 0);
        td.textContent = `Total: ${sum}`;
      } else {
        td.textContent = "";
      }
      totalRow.appendChild(td);
    });
    tfoot.appendChild(totalRow);
    table.appendChild(tfoot);

    container.appendChild(table);
  }

  function sortTableByColumn(column) {
    if (sortColumn === column) {
      ascending = !ascending;
    } else {
      sortColumn = column;
      ascending = true;
    }

    tableData.sort((a, b) => {
      const valA = a[column]?.toString().toLowerCase() || "";
      const valB = b[column]?.toString().toLowerCase() || "";

      if (!isNaN(valA) && !isNaN(valB)) {
        return ascending ? valA - valB : valB - valA;
      }

      return ascending ? valA.localeCompare(valB) : valB.localeCompare(valA);
    });

    renderTable();
  }
</script>

</body>
</html>
